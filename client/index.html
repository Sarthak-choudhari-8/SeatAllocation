<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Student Allocation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Smart Exam Hall & Seat Allocation System
    </header>

    <!-- Admin Login Container -->
    <div class="container" id="adminContainer">
        <h2>Admin Login</h2>
        <input type="text" id="adminUser" placeholder="Enter Admin ID">
        <input type="password" id="adminPass" placeholder="Enter Password">
        <button id="loginBtn">Login</button>
        <p id="loginMessage"></p>
    </div>

    <!-- Dashboard (Hidden Initially) -->
    <div id="dashboard" style="display: none;">
        <!-- Logout Button -->
        <button id="logoutBtn" style="background-color: red;">Logout</button>

        <!-- Hall & Capacity Input Container -->
        <div class="container" id="hallContainer">
            <h2>Enter Hall & Capacity</h2>
            <input type="number" id="hallNumber" placeholder="Number of Halls" min="1">
            <input type="number" id="hallCapacity" placeholder="Seats per Hall" min="1">
            <button id="submitHallBtn">Set Hall & Capacity</button>
        </div>

        <!-- CSV Upload & Processing Container -->
        <div class="container" id="csvContainer">
            <h2>Upload Student CSV File</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="csvFile" accept=".csv" required>
                <button type="submit">Upload</button>
            </form>
            <p id="message"></p>

            <button id="downloadBtn" type="button" style="margin-top: 30px; background-color: green;">Download Allocated CSV</button>
            <button id="sendEmailsBtn" type="button" style="margin-top: 30px; background-color: green;">Send Email Notifications</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
