<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV - Student Allocation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Upload Student CSV File</h2>

        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="csvFile" accept=".csv" required>
            <button type="submit">Upload</button>
        </form>

        <p id="message"></p>

        <form>
            <button id="downloadBtn" type="button">Download Allocated CSV</button>
        </form>

        <form>
            <button id="sendEmailsBtn" type="button" style="margin-top: 30px;">Send Email Notifications</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
